<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Listado de Personas</h1>
<h:form>
<h:outputText value="No existe registros guardados" 
rendered="#{empty personaControlador.personas}" />

<h:dataTable value="#{personaControlador.personas}" var="persona" 
rendered="#{not empty personaControlador.personas}">
<h:column>
<f:facet name="header">Codigo</f:facet>
#{persona.codigo}
</h:column>
<h:column>
<f:facet name="header">Cedula</f:facet>
#{persona.cedula}
</h:column>
<h:column>
<f:facet name="header">Nombre</f:facet>
#{persona.nombre}
</h:column>
<h:column>
<f:facet name="header">Apellido</f:facet>
#{persona.apellido}
</h:column>
<h:column>
<f:facet name="header">Email</f:facet>
#{persona.email}
</h:column>
<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{personaControlador.loadDatosEditar(persona.codigo)}" value="Editar" />
</h:column>
<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{personaControlador.eliminarPersona(persona.codigo)}" value="Eliminar" />
</h:column>
</h:dataTable>
<h:commandButton action="CrearPersona" value="Crear nueva persona" />
</h:form>
</body> 
</html>
