<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
<h:outputText value="No existe registros guardados" 
rendered="#{empty estudianteControlador.estudiantes}" />

<h:dataTable value="#{estudianteControlador.estudiantes}" var="estudiante" 
rendered="#{not empty estudianteControlador.estudiantes}">
<h:column>
<f:facet name="header">Codigo</f:facet>
#{estudiante.est_id}
</h:column>
<h:column>
<f:facet name="header">Nombres</f:facet>
#{estudiante.est_nombre}
</h:column>
<h:column>
<f:facet name="header">Apellidos</f:facet>
#{estudiante.est_apellido}
</h:column>
<h:column>
<f:facet name="header">Cedula</f:facet>
#{estudiante.est_cedula}
</h:column>
<h:column>
<f:facet name="header">Telefono</f:facet>
#{estudiante.est_telefono}
</h:column>
<h:column>
<f:facet name="header">Email</f:facet>
#{estudiante.est_email}
</h:column>
<h:column>
<f:facet name="header">ContraseÃ±a</f:facet>
#{estudiante.est_contrasena}
</h:column>
<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{estudianteControlador.loadDatosEditar(estudiante.est_id)}" value="Editar" />
</h:column>
<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{estudianteControlador.eliminarEstudiante(estudiante.est_id)}" value="Eliminar" />
</h:column>
</h:dataTable>
<h:commandButton action="CrearPersona" value="Crear nuevo estudiante" />
</h:form>
</body> 
</html>
