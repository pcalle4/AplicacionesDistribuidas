<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Listado de Calificaciones de Profesores</h1>
<h:form>
<h:outputText value="No existe registros guardados" 
rendered="#{empty calificacionControlador.listacalificacion}" />

<h:dataTable value="#{calificacionControlador.listacalificacion}" var="calificacion" 
rendered="#{not empty calificacionControlador.listacalificacion}">
<h:column>
<f:facet name="header">Codigo</f:facet>
#{calificacion.codigo}
</h:column>
<h:column>
<f:facet name="header">Puntaje</f:facet>
#{calificacion.calificacion}
</h:column>
<h:column>
<f:facet name="header">Descripcion</f:facet>
#{calificacion.descripcion}
</h:column>

<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{calificacionControlador.loadDatosEditar(calificacion.codigo)}" value="Editar" />
</h:column>
<h:column>
<f:facet name="header">Acciones</f:facet>
<h:commandButton action="#{calificacionControlador.eliminarCalificacion(calificacion.codigo)}" value="Eliminar" />
</h:column>
</h:dataTable>
<h:commandButton action="CalificarProfesores" value="Calificar nuevo profesor" />
</h:form>
</body> 
</html>
