<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
  <meta charset="UTF-8" />
  <title>Login Form</title>
</head>

<body>
  <body>
 <h:form>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				 
				<input type="text" class="login-field" value="#{logAdminDAO.username}" placeholder="username" id="login-name" />
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="#{logAdminDAO.password}" placeholder="password" id="login-pass" />
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                
                <h:commandButton action="#{logAdminDAO.login()}" value="LOGIN" />
				<a class="btn btn-primary btn-large btn-block" href="#">login</a>
				<a class="login-link" href="#">Lost your password?</a>
				
				
			</div>
		</div>
	</div>
	</h:form>
</body>
  
  
</body>
</html>
