<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="default.css" rel="stylesheet" type="text/css" media="all" />
		<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
</head>

<h:body>
  <div id="wrapper" align="left">
  <div id="logo">
						<h1>S.O.S<span>cholar</span></h1>
						<p>Prepárate para alcanzar el éxito.</p>
		</div>
		<div id="page" class="round" align="center">
		<div id="splash">
					<img src="images/libros.jpg" alt="" width="960" height="200" class="round" />
				</div>
	<div id="wrapper2" class="round" align="center">
		
	<div id="content" class="round" align="center">		
	
	<h:form id="loginForm" >
	
	<div class="login" align="center">
<div class="login-screen" align="left">
	<div class="app-title" align="center">
				<h1>Login</h1>
	</div>
	<div class="login-form" >
	<div class="control-group" >
		<h:outputLabel styleClass="login-field-icon fui-user" for="login-name" value="username " />
		<h:inputText type="text"  styleClass="login-field" value="#{logAdminDAO.username}" />
	</div>
		<br />
			
		<h:outputLabel value="password" />
		<h:inputSecret value="#{logAdminDAO.password}"></h:inputSecret>
		<br />
		<h:commandButton value="Login" action="#{logAdminDAO.login()}" styleClass="btn btn-primary" align="center"></h:commandButton>
	</div>
</div>
	</div>
	</h:form>
	</div>
	 <div style="clear: both" align="center"></div>
	</div>
	</div>
 </div>
</h:body>

</html>
