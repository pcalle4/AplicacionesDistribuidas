				<h1>Listado de Precios</h1>
				<h:form>
				<h:outputText value="No existe registros guardados" 
				rendered="#{empty precioControlador.listaprecios}" />
				
				<h:dataTable value="#{precioControlador.listaprecios}" var="precios" 
				rendered="#{not empty precioControlador.listaprecios}" styleClass="table table-bordered" style="border: solid 2px #003876; height: 140px; width: 880px">
				<h:column>
				<f:facet name="header">Codigo</f:facet>
				#{precios.codigo}
				</h:column>
				<h:column>
				<f:facet name="header">Precioxhora</f:facet>
				#{precios.precioxhora}
				</h:column>
				<h:column>
				<f:facet name="header">PrecioTotal</f:facet>
				#{precios.preciototal}
				</h:column>
				<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{precioControlador.loadDatosEditar(precios.codigo)}" value="Editar" class="btn btn-primary"/>
				</h:column>
				<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{precioControlador.eliminarPrecios(precios.codigo)}" value="Eliminar" class="btn btn-primary"/>
				</h:column>
				</h:dataTable>
				<center>
				<h:commandButton action="#{precioControlador.nuevo()}" value="Crear precio nuevo" class="btn btn-primary"/>
				</center>
