<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
   <head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="default.css" rel="stylesheet" type="text/css" media="all" />
		<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	</head>

	<body> 
  		<h:form>
  			<h:inputText value="#{tutorControlador.area}" />
  			<h:commandButton action="#{tutorControlador.buscarTutor()}" value="Buscar" styleClass="btn btn-primary"/>
  		
  		
  		<h:dataTable value="#{tutorControlador.ltsBusquedatutores}" var="ltstutor">

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nombre</f:facet>
    				<!-- row record -->
    				#{ltstutor.tut_nombre}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Apellido</f:facet>
    				#{ltstutor.tut_apellido}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Area</f:facet>
    				#{ltstutor.tut_area}
    			</h:column>

    			<h:column>
    				<f:facet name="header">seleccionar</f:facet>
    				<h:commandButton action="#{tutorControlador.gestionarEstudiantes(ltstutor)}" value="Seleccionar" styleClass="btn btn-primary"/>
    			</h:column>

    		</h:dataTable>
    		</h:form>
	</body>


</html>
