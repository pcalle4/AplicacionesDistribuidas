		<h1>Registrar  Tutor</h1>
		<h:form>
		<h:panelGrid>
			
			<h:outputLabel value="Nombre:" for="nombre"/>
			<h:inputText id="nombre" value="#{tutorControlador.tutor.tut_nombre}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control"/>
			<h:message for="nombre" errorClass="invalid"/>
		   
			<h:outputLabel value="Apellido:" for="apellido"/>
			<h:inputText id="apellido" value="#{tutorControlador.tutor.tut_apellido}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control"/>
			<h:message for="apellido" errorClass="invalid"/>
			
			<h:outputLabel value="CI:" for="cedula"/>
			<h:inputText id="cedula" value="#{tutorControlador.tutor.tut_cedula}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" >
			<f:validator validatorId="interciclo.validador.validadorCedula" />
			</h:inputText>
			<h:message for="cedula" errorClass="invalid"/>
			
			<h:outputLabel value="Telefono:" for="telefono"/>
			<h:inputText id="telefono" value="#{tutorControlador.tutor.tut_telefono}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control"/>
			<h:message for="telefono" errorClass="invalid"/>
		
			<h:outputLabel value="Email:" for="mail"/>
			<h:inputText id="mail" value="#{tutorControlador.tutor.tut_mail}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control"/>
			<h:message for="mail" errorClass="invalid"/>
		
			<h:outputLabel value="Password:" for="contrasena"/>
			<h:inputText id="contrasena" value="#{tutorControlador.tutor.tut_contrasena}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control"/>
			<h:message for="contrasena" errorClass="invalid"/>
			
			<h:outputLabel value="Area Academica:" for="area"/>
			<h:inputText id="area" value="#{tutorControlador.tutor.tut_area}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" />
			<h:message for="area" errorClass="invalid"/>
			
			<h:outputLabel value="Especialidad:" for="especialidad"/>
			<h:inputText id="especialidad" value="#{tutorControlador.tutor.tut_especialidad}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" />
			<h:message for="especialidad" errorClass="invalid"/>
			
			<h:outputLabel value="Nivel:" for="nivel"/>
			<h:inputText id="nivel" value="#{tutorControlador.tutor.tut_anivel}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" />
			<h:message for="nivel" errorClass="invalid"/>
			
			<h:outputLabel value="Precios por hora:" for="precios"/>
			<h:inputText id="precios" value="#{tutorControlador.tutor.tut_precio}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" />
			<h:message for="precios" errorClass="invalid"/>
		 
			
		</h:panelGrid>
		
	    <h:commandButton action="#{tutorControlador.addHorarios()}" value="+ horarios" />

		<f:facet name="header">Horario</f:facet>
		<h:inputText value="#{horarios.horario}" style="border: solid 2px #003876; height: 35px; width: 900px" class="form-control" />
		</h:column>
		
		</h:dataTable>
