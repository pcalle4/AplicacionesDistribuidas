			<ul>
			<h:form>
			<h:panelGrid>

				<h:inputText id="codigo" value="#{tutorControlador.tutor.tut_id}" />
				<h:message for="codigo"/>
				
				<h:outputLabel value="Nombre:" for="nombre"/>
				<h:inputText id="nombre" value="#{tutorControlador.tutor.tut_nombre}" />

				<h:inputText id="mail" value="#{tutorControlador.tutor.tut_mail}" />

				<h:inputSecret id="contrasena" value="#{tutorControlador.tutor.tut_contrasena}" />
				<h:message for="codigo"/>
