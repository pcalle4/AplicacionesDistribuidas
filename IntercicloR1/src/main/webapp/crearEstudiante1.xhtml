<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="default.css" rel="stylesheet" type="text/css" media="all" />
		<link href="resources/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<h:head></h:head> 
	 <div id="wrapper">
	  <div id="content" class="round" >
	  <h1>Registrar Estudiante</h1>
	  <h:form>
		<h:panelGrid>
			
			<h:outputLabel value="Nombre:" for="nombre"/>
			<h:inputText id="nombre" value="#{estudianteControlador.estudiante.est_nombre}" />
			<h:message for="nombre" errorClass="invalid"/>
		
			<h:outputLabel value="Apellido:" for="apellido"/>
			<h:inputText id="apellido" value="#{estudianteControlador.estudiante.est_apellido}" />
			<h:message for="apellido" errorClass="invalid"/>
			
			<h:outputLabel value="CI:" for="cedula"/>
			<h:inputText id="cedula" value="#{estudianteControlador.estudiante.est_cedula}">
			<f:validator validatorId="interciclo.validador.validadorCedula" />
			</h:inputText>
			<h:message for="cedula"/>
			
			<h:outputLabel value="Telefono:" for="telefono"/>
			<h:inputText id="telefono" value="#{estudianteControlador.estudiante.est_telefono}" />
			<h:message for="telefono" errorClass="invalid"/>
		
			<h:outputLabel value="Email:" for="mail"/>
			<h:inputText id="mail" value="#{estudianteControlador.estudiante.est_mail}" />
			<h:message for="mail" errorClass="invalid"/>
		
			<h:outputLabel value="Password:" for="contrasena"/>
			<h:inputText id="contrasena" value="#{estudianteControlador.estudiante.est_contrasena}" />
			<h:message for="contrasena" errorClass="invalid"/>
		</h:panelGrid>
		
		<h:commandButton action="#{estudianteControlador.guardar1()}" value="Guardar" styleClass="btn btn-primary"/>
		</h:form>
	  </div>
	 </div>

<body> 

</body> 
</html>
